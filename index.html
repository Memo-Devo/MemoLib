    /* ========================= GENERAL SETTINGS ========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    line-height: 1.6;
    padding: 0 20px 50px 20px;
}

/* ========================= LINKS ========================= */
a {
    text-decoration: none; /* نون */
    color: inherit;
    transition: all 0.3s ease;
}

a:hover {
    color: #004d40;
}

/* ========================= HEADER ========================= */
.site-header {
    background: linear-gradient(90deg, #004d40, #00796b);
    padding: 20px 40px;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    margin-bottom: 40px;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.site-title {
    font-size: 32px;
    font-weight: 800;
    color: #ffffff;
}

.youtube-link {
    background: linear-gradient(45deg, #FF0000, #FF4D4D, #FF3333, #CC0000);
    color: #ffffff;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 12px;
    transition: all 0.3s ease;
    display: inline-block;
}

.youtube-link:hover {
    filter: brightness(1.1);
    transform: translateY(-2px);
}


.youtube-link:hover {
    background-color: #c50d0d;
    transform: translateY(-2px);
}

/* ========================= SEARCH BOX ========================= */
.search-wrapper,
.search-box {
    width: 90%;
    max-width: 700px;
    padding: 15px 25px;
    margin: 30px auto 40px auto;
    display: block;
    border-radius: 25px;
    border: 2px solid #004d40;
    font-size: 16-18px;
    outline: none;
    text-align: center;
    background-color: #ffffff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.search-box:focus {
    border-color: #00796b;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}

.search-box::placeholder {
    color: #00796b;
    font-weight: 500;
}

/* ========================= GRID ========================= */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    width: 95%;
    margin: 0 auto 50px auto;
    align-items: stretch;
}

/* ========================= BOOK CARD ========================= */
.book-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background-color: #f0fdf4; /* خلفية فاتحة */
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 300px;
    padding: 15px;
    margin: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    height: 550px; /* حجم البطاقة */
    position: relative;
}

.book-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* ========================= BOOK COVER ========================= */
.book-cover {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.book-card:hover .book-cover {
    transform: scale(1.05);
    opacity: 0.95;
}

/* ========================= BOOK INFO ========================= */
.book-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    flex-grow: 1;
}

/* ========================= TITLE & AUTHOR ========================= */
.book-title {
    font-size: 22px;
    font-weight: bold;
    color: #00695c;
    margin: 10px 0 5px 0;
}

.book-author {
    font-size: 16px;
    color: #004d40;
    margin-bottom: 10px;
    font-style: italic;
}

/* ========================= DESCRIPTION ========================= */
.book-description {
    font-size: 14px;
    color: #333;
    margin-bottom: 15px;
    max-height: 80px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 6;
    -webkit-box-orient: vertical;
}

/* ========================= DETAILS BUTTON ========================= */
.book-details {
    display: inline-block;
    text-decoration: none;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    padding: 14px 0;
    width: 80%;
    border-radius: 25px;
    background: linear-gradient(135deg, #034e47, #00695c);
    color: #ffffff;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25), 0 4px 8px rgba(0,0,0,0.15) inset;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 10px;
}

.book-details::after {
    content: '→';
    margin-left: 8px;
    transition: margin-left 0.3s ease;
}

.book-details:hover {
    background: linear-gradient(135deg, #004d40, #26a69a);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.35), 0 4px 8px rgba(0,0,0,0.15) inset;
    color: #ffffff;
}

.book-details:hover::after {
    margin-left: 12px;
}

/* ========================= RESPONSIVE ========================= */
@media screen and (max-width: 1024px) {
    .grid { gap: 25px; }
    .book-cover { height: 360px; }
}

@media screen and (max-width: 768px) {
    .book-card { height: 500px; }
    .book-cover { height: 250px; }
    .book-title { font-size: 20px; }
    .book-details { font-size: 15px; padding: 12px 0; }
}

@media screen and (max-width: 480px) {
    .grid { grid-template-columns: 1fr; }
    .book-cover { height: 220px; }
    .book-title { font-size: 18px; }
    .book-details { font-size: 14px; }
}

/* ====== MODAL ====== */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;

.modal-content {

function displayBooks(books) {
  const container = document.getElementById('books-container');
  container.innerHTML = '';
  books.forEach(book => {
      const card = document.createElement('div');
      card.classList.add('book-card');
      card.innerHTML = `
          <img src="${book.cover}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>${book.author}</p>
          <a href="book.html?id=${book.id}" class="details-btn">تفاصيل</a>
      `;
      container.appendChild(card);
  });
}

// البحث
document.querySelector('.search-box').addEventListener('input', e => {
    const term = e.target.value.toLowerCase();
    const filtered = books.filter(book => 
        book.title.toLowerCase().includes(term) ||
        book.author.toLowerCase().includes(term)
    );
    displayBooks(filtered);
});

// عرض الكتب عند البداية
displayBooks(books);
